{% extends 'app/layout.html' %}

{% block title %}Create{% endblock %}

{% block header %}
<h1>Post</h1>
<p  class="caption">※まだ作成されていない商品はここで作成できます。</p>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}

{% block content %}
<form action="{% url 'post' %}" method="post">
{% csrf_token %}
<table>
{{form.as_table}}
<tr><td></td><td><button>商品を作成する</button></td></tr>
</table>
</form>
{% endblock %}
